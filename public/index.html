<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./index.css" >
	<title>To Do List</title>
</head>
<body>
	<div class="container">
		<h1>What Am I Doing Today?</h1>
		<img id="listImg" src="./assetts/taskList.png" alt="clipart of pencil and paper">
		<input type="text" id="input-field" placeholder="Enter a task">
		<button id="add-button">Add to list</button>
		<span id="message">Tap a task to remove it.</span>
		<ul id="list"></ul>
		<script src="index.js" type="module"></script>
	</div>
</body>
</html>
